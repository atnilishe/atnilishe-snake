<html>

<head>
    <title>Snake town</title>
    <style>
        html {
            display: block;
        }

        body {
            width: 100%;
            height: 100%;
            align-content: center;
            vertical-align: middle;
            margin: 0px;
        }

        .center {
            align-content: center;
            width: 100%;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="center" style="height: 33%" align="center">
        <div>
            <img src="/client/logo.png">
        </div>
    </div>
</body>
<script>
    var socket = io();

    var movement = {
        up: false,
        down: false,
        left: false,
        right: false
    }

    function up() {
        movement.left = false;
        movement.up = true;
        movement.right = false;
        movement.down = false;
    }

    function down() {
        movement.left = false;
        movement.up = false;
        movement.right = false;
        movement.down = true;
    }

    function left() {
        movement.left = true;
        movement.up = false;
        movement.right = false;
        movement.down = false;
    }

    function right() {
        movement.left = false;
        movement.up = false;
        movement.right = true;
        movement.down = false;
    }

    window.addEventListener("devicemotion", function (event) {
        var x = Math.floor(event.accelerationIncludingGravity.x);
        var y = Math.floor(event.accelerationIncludingGravity.y);
        // var z = Math.floor(event.accelerationIncludingGravity.z);

        if (Math.abs(x) > Math.abs(y)) {
            if (x > 0) {
                down();
            } else {
                up();
            }
        }
        else {
            if (y > 0) {
                right();
            } else {
                left();
            }
        }
        socket.emit('movement', movement);
    }, false);
</script>

</html>
